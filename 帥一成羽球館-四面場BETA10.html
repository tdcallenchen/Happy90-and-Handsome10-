<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¿«æ¨‚ä¹æˆå¸¥ä¸€æˆ</title>
    <style>
        :root {
            --bg: #cce7ff;
            --accent: #e25b77;
            --dark: #000;
            --light: #fff;
            --male: #8fc1ff;
            --female: #ffb6c1;
            --winner: #3cb371;
            --border-radius: 15px;
        }

        /* é–å®šå…¨èº«é«˜åº¦ï¼Œé˜²æ­¢é›»è¦–å‡ºç¾æ²å‹•æ¢ */
        html, body { 
            height: 100vh; margin: 0; padding: 0; background: var(--bg); 
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            overflow: hidden; 
        }

        body { display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; }

        h1 { text-align: center; color: var(--accent); margin: 5px 0; font-size: 1.8rem; cursor: pointer; flex-shrink: 0; }

        #controls, #adminControls {
            display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin-bottom: 10px; flex-shrink: 0;
        }

        #adminControls { display: none; background: rgba(255, 255, 255, 0.7); padding: 10px; border-radius: var(--border-radius); border: 2px solid var(--accent); }

        input, select, button { padding: 8px; border-radius: 8px; border: 1px solid var(--accent); font-size: 14px; }
        button { background-color: var(--accent); color: white; font-weight: bold; cursor: pointer; border: none; }
        .btn-info { background-color: #2196F3; }
        .btn-warning { background-color: #f57c00; }
        .btn-danger { background-color: #d32f2f; }

        /* ä¸»å®¹å™¨ä½ˆå±€ */
        .container {
            display: grid; 
            grid-template-columns: 240px 1fr; 
            gap: 15px; 
            flex-grow: 1; 
            min-height: 0; /* é‡è¦ï¼šé˜²æ­¢å…§å®¹æ’é–‹å®¹å™¨ */
        }

        /* ä¼‘æ¯å€å„ªåŒ–ï¼šå…è¨±å…§éƒ¨æ²å‹•ï¼Œä½†ä¸å½±éŸ¿æ•´é  */
        .area {
            background: var(--light); border: 3px solid var(--accent); border-radius: var(--border-radius);
            padding: 10px; display: flex; flex-direction: column; box-shadow: 0 4px 10px rgba(0,0,0,0.1); min-height: 0;
        }

        .area h3 { text-align: center; color: var(--accent); margin: 0 0 8px 0; font-size: 1.1rem; border-bottom: 2px dashed var(--bg); flex-shrink: 0; }
        
        .player-zone { 
            flex-grow: 1; 
            overflow-y: auto; 
            display: flex; 
            flex-wrap: wrap; 
            align-content: flex-start; 
            gap: 6px; 
        }

        /* çƒå“¡å¡ç‰‡ï¼šç¸®å°å°ºå¯¸ä¸¦å„ªåŒ–é»æ“Š */
        .player {
            position: relative; width: calc(50% - 6px); height: 42px; 
            background: #fff; border: 2px solid var(--accent);
            border-radius: 10px; font-weight: bold; font-size: 14px;
            display: flex; align-items: center; justify-content: center;
            cursor: grab; box-sizing: border-box;
        }
        
        .player.male { background: var(--male); border-color: #5a91d4; }
        .player.female { background: var(--female); border-color: #d48da3; }
        .player.winner { background-color: var(--winner) !important; color: white; border-color: #2e8b57; }

        .player-name { text-align: center; }
        .win-rate { font-size: 10px; display: block; opacity: 0.8; margin-top: -2px; }

        /* å³å´ä½ˆå±€ */
        .right-side { display: grid; grid-template-rows: 1fr 1fr; gap: 15px; min-height: 0; }
        .courts, .waiting { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }

        /* å ´åœ°å…§çš„çƒå“¡è¦å¤§ä¸€é»å¥½é»é¸ */
        .courts .player, .waiting .player { width: calc(100% - 10px); height: 50px; margin: 5px; font-size: 16px; }

        .end-btn { width: 100%; margin-top: 5px; padding: 5px; font-size: 12px; background: #444; border-radius: 6px; color: white; flex-shrink: 0; }

        @media (max-width: 800px) {
            .container { grid-template-columns: 160px 1fr; }
            .courts, .waiting { grid-template-columns: repeat(2, 1fr); overflow-y: auto; }
            .player { width: 100%; } /* æ‰‹æ©Ÿä¼‘æ¯å€æ”¹å›ä¸€åˆ—ä¸€å€‹å¥½æ‹–æ›³ */
        }

        /* å½ˆçª—å„ªåŒ– */
        .modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 450px; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.4); z-index: 999;
        }

        .rank-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .rank-table td { padding: 10px 5px; border-bottom: 1px solid #eee; text-align: center; }
        .col-name { text-align: left !important; padding-left: 10px !important; width: 40%; }
        .col-stats { width: 20%; }
        .col-action { width: 15%; text-align: right !important; padding-right: 10px !important; }
        .trash-btn { background: none; border: none; color: #d32f2f; cursor: pointer; font-size: 16px; opacity: 0.5; }
        .trash-btn:hover { opacity: 1; }
        .hidden-row { display: none; }
        .show-more-btn { width: 100%; padding: 8px; margin-top: 5px; background: #eee; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h1 id="mainTitle">å¿«æ¨‚ä¹æˆå¸¥ä¸€æˆ</h1>

    <div id="controls">
        <input type="text" id="newPlayer" placeholder="å§“å" style="width: 80px;">
        <select id="gender"><option value="M">ç”·</option><option value="F">å¥³</option></select>
        <button onclick="addPlayer()">æ–°å¢</button>
        <button onclick="randomGroup()">éš¨æ©Ÿ</button>
        <button id="deleteModeBtn">åˆªé™¤æ¨¡å¼</button>
    </div>

    <div id="adminControls">
        <button id="showRankBtn" class="btn-info">ğŸ† æ­·å²æ’è¡Œæ¦œ</button>
        <button id="showLogBtn" class="btn-info">ğŸ“‹ ä»Šæ—¥å°æˆ°ç´€éŒ„</button>
        <button class="btn-warning" onclick="resetToday()">ğŸ”„ é‡ç½®ä»Šæ—¥</button>
        <button class="btn-danger" onclick="resetEverything()">âš ï¸ é‡ç½®æ­·å²ç´€éŒ„</button>
    </div>

    <div class="container">
        <div class="area" id="bench">
            <h3>ä¼‘æ¯å€</h3>
            <div class="player-zone" id="bench-zone"></div>
        </div>

        <div class="right-side">
            <div class="courts">
                <div class="area" id="court1"><h3>1 è™Ÿå ´</h3><div class="player-zone" id="court1-zone"></div><button class="end-btn" onclick="endMatch('court1')">çµæŸ</button></div>
                <div class="area" id="court2"><h3>2 è™Ÿå ´</h3><div class="player-zone" id="court2-zone"></div><button class="end-btn" onclick="endMatch('court2')">çµæŸ</button></div>
                <div class="area" id="court3"><h3>3 è™Ÿå ´</h3><div class="player-zone" id="court3-zone"></div><button class="end-btn" onclick="endMatch('court3')">çµæŸ</button></div>
                <div class="area" id="court4"><h3>4 è™Ÿå ´</h3><div class="player-zone" id="court4-zone"></div><button class="end-btn" onclick="endMatch('court4')">çµæŸ</button></div>
            </div>
            <div class="waiting">
                <div class="area" id="waitingA"><h3>ç­‰å¾… 1</h3><div class="player-zone" id="waitingA-zone"></div></div>
                <div class="area" id="waitingB"><h3>ç­‰å¾… 2</h3><div class="player-zone" id="waitingB-zone"></div></div>
                <div class="area" id="waitingC"><h3>ç­‰å¾… 3</h3><div class="player-zone" id="waitingC-zone"></div></div>
                <div class="area" id="waitingD"><h3>ç­‰å¾… 4</h3><div class="player-zone" id="waitingD-zone"></div></div>
            </div>
        </div>
    </div>

    <div id="rankModal" class="modal">
        <h3 style="text-align:center;">ğŸ† æ­·å²å‹ç‡æ¦œ</h3>
        <div id="rankContent" style="max-height: 400px; overflow-y: auto;"></div>
        <button onclick="this.parentElement.style.display='none'" style="width:100%; margin-top:15px; padding:10px;">é—œé–‰</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import Sortable from "https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/+esm";

        const firebaseConfig = {
            apiKey: "AIzaSyCLUmagiUpLd0qRUQ-TyoFt7hwrNK7xVDY",
            authDomain: "havix-b6fe2.firebaseapp.com",
            databaseURL: "https://havix-b6fe2-default-rtdb.firebaseio.com",
            projectId: "havix-b6fe2",
            storageBucket: "havix-b6fe2.appspot.com",
            messagingSenderId: "731514229274",
            appId: "1:731514229274:web:1f45a163f223e9fb79f7a3"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const allZones = ['bench-zone', 'court1-zone', 'court2-zone', 'court3-zone', 'court4-zone', 'waitingA-zone', 'waitingB-zone', 'waitingC-zone', 'waitingD-zone'];
        let deleteMode = false, isLocalMoving = false, todayStats = {}, historyStats = {};

        onValue(ref(db, 'today_stats'), (s) => { todayStats = s.val() || {}; refreshWinRates(); });
        onValue(ref(db, 'history_stats'), (s) => { historyStats = s.val() || {}; });

        allZones.forEach(id => {
            onValue(ref(db, id), (snapshot) => {
                if (isLocalMoving) return;
                const zone = document.getElementById(id);
                zone.innerHTML = '';
                (snapshot.val()?.players || []).forEach(p => zone.appendChild(createPlayerDOM(p.name, p.gender)));
            });
        });

        function createPlayerDOM(name, gender) {
            const div = document.createElement('div');
            div.className = `player ${gender === 'M' ? 'male' : 'female'}`;
            div.dataset.name = name; div.dataset.gender = gender;
            const s = todayStats[name] || { wins: 0, total: 0 };
            const rate = s.total ? Math.round((s.wins / s.total) * 100) : 0;
            div.innerHTML = `<div class="player-name">${name}<span class="win-rate">${rate}%</span></div>`;
            div.onclick = () => { if(div.parentElement.id.includes('court')) div.classList.toggle('winner'); };
            return div;
        }

        function refreshWinRates() {
            document.querySelectorAll('.player').forEach(p => {
                const s = todayStats[p.dataset.name] || { wins: 0, total: 0 };
                const rateSpan = p.querySelector('.win-rate');
                if(rateSpan) rateSpan.textContent = `${s.total ? Math.round((s.wins / s.total) * 100) : 0}%`;
            });
        }

        window.addPlayer = function() {
            const name = document.getElementById('newPlayer').value.trim();
            const gender = document.getElementById('gender').value;
            if(!name) return;
            document.getElementById('bench-zone').appendChild(createPlayerDOM(name, gender));
            document.getElementById('newPlayer').value = '';
            syncToDB();
        };

        function syncToDB() {
            allZones.forEach(id => {
                const players = [...document.getElementById(id).querySelectorAll('.player')].map(p => ({ name: p.dataset.name, gender: p.dataset.gender }));
                set(ref(db, id), { players });
            });
            set(ref(db, 'today_stats'), todayStats);
            set(ref(db, 'history_stats'), historyStats);
        }

        allZones.forEach(id => {
            Sortable.create(document.getElementById(id), {
                group: 'players', animation: 150,
                onStart: () => isLocalMoving = true,
                onEnd: () => { isLocalMoving = false; syncToDB(); }
            });
        });

        window.endMatch = function(courtId) {
            const courtZone = document.getElementById(courtId + '-zone');
            const players = [...courtZone.querySelectorAll('.player')];
            if(players.length === 0) return;
            const winners = players.filter(p => p.classList.contains('winner')).map(p => p.dataset.name);
            players.forEach(p => {
                const name = p.dataset.name;
                if(!todayStats[name]) todayStats[name] = { wins: 0, total: 0 };
                if(!historyStats[name]) historyStats[name] = { wins: 0, total: 0, gender: p.dataset.gender };
                todayStats[name].total++; historyStats[name].total++;
                if(winners.includes(name)) { todayStats[name].wins++; historyStats[name].wins++; }
                document.getElementById('bench-zone').appendChild(p);
                p.classList.remove('winner');
            });
            syncToDB();
        };

        window.resetToday = function() { if(confirm('é‡ç½®ä»Šæ—¥ï¼Ÿ')) { set(ref(db, 'today_stats'), {}); allZones.forEach(id => set(ref(db, id), { players: [] })); } };
        
        window.resetEverything = function() {
            const pw = prompt("ç®¡ç†å¯†ç¢¼ï¼š");
            if(pw === "60540391") { if(confirm("ç¢ºå®šå…¨æ¸…ç©ºï¼Ÿ")) remove(ref(db, '/')).then(() => location.reload()); }
        };

        window.deleteIndividualHistory = function(name) {
            const pw = prompt("è¼¸å…¥å¯†ç¢¼åˆªé™¤ç´€éŒ„ï¼š");
            if(pw === "60540391") {
                delete historyStats[name];
                set(ref(db, 'history_stats'), historyStats).then(() => document.getElementById('showRankBtn').click());
            }
        };

        window.randomGroup = function() {
            const bench = [...document.getElementById('bench-zone').children];
            bench.sort(() => Math.random() - 0.5);
            ['court1-zone','court2-zone','court3-zone','court4-zone'].forEach(tid => {
                const zone = document.getElementById(tid);
                while(zone.children.length < 4 && bench.length > 0) zone.appendChild(bench.shift());
            });
            syncToDB();
        };

        let titleClick = 0;
        document.getElementById('mainTitle').onclick = () => {
            if(++titleClick >= 3) {
                const admin = document.getElementById('adminControls');
                admin.style.display = admin.style.display === 'flex' ? 'none' : 'flex';
                titleClick = 0;
            }
        };

        document.getElementById('showRankBtn').onclick = () => {
            const all = Object.entries(historyStats).map(([name, s]) => ({ name, ...s, rate: s.total ? Math.round((s.wins/s.total)*100) : 0 }));
            const build = (data, title, type) => {
                let h = `<div style="background:var(--accent);color:white;padding:5px;margin-top:10px;text-align:center;border-radius:5px;">${title}</div><table class="rank-table">`;
                data.forEach((p, idx) => {
                    const isHidden = idx >= 10;
                    h += `<tr class="${isHidden ? 'hidden-row '+type+'-more' : ''}">
                        <td class="col-name">${p.name}</td><td class="col-stats">${p.wins}å‹</td><td class="col-stats">${p.rate}%</td>
                        <td class="col-action"><button class="trash-btn" onclick="deleteIndividualHistory('${p.name}')">ğŸ—‘ï¸</button></td></tr>`;
                });
                h += `</table>`;
                if(data.length > 10) h += `<button class="show-more-btn" id="${type}-btn" onclick="showMore('${type}')">å±•é–‹å…¶é¤˜ ${data.length-10} ä½</button>`;
                return h;
            };
            const m = all.filter(p => p.gender === 'M' || !p.gender).sort((a,b) => b.rate - a.rate);
            const f = all.filter(p => p.gender === 'F').sort((a,b) => b.rate - a.rate);
            document.getElementById('rankContent').innerHTML = build(m, 'ğŸ† ç”·å­å‹ç‡æ¦œ', 'm') + build(f, 'ğŸŒ¸ å¥³å­å‹ç‡æ¦œ', 'f');
            document.getElementById('rankModal').style.display = 'block';
        };

        window.showMore = (type) => {
            document.querySelectorAll(`.${type}-more`).forEach(r => r.style.display = 'table-row');
            document.getElementById(type + '-btn').style.display = 'none';
        };
    </script>
</body>
</html>

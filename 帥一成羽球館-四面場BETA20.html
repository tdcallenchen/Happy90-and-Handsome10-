        .right-side { display: grid; grid-template-rows: 1.1fr 0.9fr; gap: 10px; min-height: 0; }        .courts, .waiting { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }        .end-btn { width: 100%; margin-top: 5px; padding: 6px; font-size: 13px; background: #444; color: white; border-radius: 6px; }
        @media (max-width: 767px) { html, body { height: auto; overflow-y: auto; } .container { display: flex; flex-direction: column; height: auto; } .area { min-height: 350px; margin-bottom: 10px; } .right-side { display: flex; flex-direction: column; height: auto; } .courts, .waiting { grid-template-columns: repeat(2, 1fr); } }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 95%; max-width: 500px; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 50px rgba(0,0,0,0.5); z-index: 999; color: #000; }        .modal-content { max-height: 70vh; overflow-y: auto; }        .rank-table { width: 100%; border-collapse: collapse; }        .rank-table td { padding: 12px 5px; border-bottom: 1px solid #eee; }    </style></head><body>    <h1 id="mainTitle">å¿«æ¨‚ä¹æˆå¸¥ä¸€æˆ</h1>    <div id="controls">        <input type="text" id="newPlayer" placeholder="å§“å" style="width: 80px;">        <select id="gender"><option value="M">ç”·</option><option value="F">å¥³</option></select>        <button onclick="addPlayer()">æ–°å¢</button>        <button id="delBtn" onclick="toggleDeleteMode()">ğŸ—‘ï¸ åˆªé™¤æ¨¡å¼</button>    </div>
    <div id="adminControls">        <button onclick="exportToCSV()" class="btn-success">ğŸ“¥ åŒ¯å‡ºä»Šæ—¥å ±è¡¨</button>        <button id="showRankBtn" class="btn-info">ğŸ† æ­·å²æ’è¡Œæ¦œ</button>        <button id="showLogBtn" class="btn-info">ğŸ“‹ ä»Šæ—¥å°æˆ°ç´€éŒ„</button>        <button onclick="resetToday()" class="btn-warning">ğŸ”„ é‡ç½®ä»Šæ—¥</button>        <button onclick="resetEverything()" class="btn-danger">âš ï¸ é‡ç½®æ­·å²</button>    </div>
    <div class="container">        <div class="area" id="bench"><h3>ä¼‘æ¯å€</h3><div class="player-zone" id="bench-zone"></div></div>
        <div class="right-side">            <div class="courts">                <div class="area" id="court1"><h3>1 è™Ÿå ´</h3><div class="player-zone" id="court1-zone"></div><button class="end-btn" onclick="endMatch('court1')">çµæŸæ¯”è³½</button></div>                <div class="area" id="court2"><h3>2 è™Ÿå ´</h3><div class="player-zone" id="court2-zone"></div><button class="end-btn" onclick="endMatch('court2')">çµæŸæ¯”è³½</button></div>                <div class="area" id="court3"><h3>3 è™Ÿå ´</h3><div class="player-zone" id="court3-zone"></div><button class="end-btn" onclick="endMatch('court3')">çµæŸæ¯”è³½</button></div>                <div class="area" id="court4"><h3>4 è™Ÿå ´</h3><div class="player-zone" id="court4-zone"></div><button class="end-btn" onclick="endMatch('court4')">çµæŸæ¯”è³½</button></div>            </div>            <div class="waiting">                <div class="area" id="waitingA"><h3>ç­‰å¾… 1</h3><div class="player-zone" id="waitingA-zone"></div></div>                <div class="area" id="waitingB"><h3>ç­‰å¾… 2</h3><div class="player-zone" id="waitingB-zone"></div></div>                <div class="area" id="waitingC"><h3>ç­‰å¾… 3</h3><div class="player-zone" id="waitingC-zone"></div></div>                <div class="area" id="waitingD"><h3>ç­‰å¾… 4</h3><div class="player-zone" id="waitingD-zone"></div></div>            </div>        </div>    </div>

    <script type="module">        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";        import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";        import Sortable from "https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/+esm";
        const firebaseConfig = { apiKey: "AIzaSyCLUmagiUpLd0qRUQ-TyoFt7hwrNK7xVDY", authDomain: "havix-b6fe2.firebaseapp.com", databaseURL: "https://havix-b6fe2-default-rtdb.firebaseio.com", projectId: "havix-b6fe2", storageBucket: "havix-b6fe2.appspot.com", messagingSenderId: "731514229274", appId: "1:731514229274:web:1f45a163f223e9fb79f7a3" };
        const app = initializeApp(firebaseConfig); const db = getDatabase(app);
        const allZones = ['bench-zone', 'court1-zone', 'court2-zone', 'court3-zone', 'court4-zone', 'waitingA-zone', 'waitingB-zone', 'waitingC-zone', 'waitingD-zone'];        const waitZones = ['waitingA-zone', 'waitingB-zone', 'waitingC-zone', 'waitingD-zone'];
        let isLocalMoving = false, isDeleteMode = false, todayStats = {}, historyStats = {}, logs = [];
        onValue(ref(db, 'today_stats'), (s) => { todayStats = s.val() || {}; refreshWinRates(); });        onValue(ref(db, 'history_stats'), (s) => { historyStats = s.val() || {}; });        onValue(ref(db, 'match_logs'), (s) => { logs = Object.values(s.val() || {}).reverse(); });
        allZones.forEach(id => {            onValue(ref(db, id), (snapshot) => {                if (isLocalMoving) return;                const zone = document.getElementById(id);                if(!zone) return;                zone.innerHTML = '';                (snapshot.val()?.players || []).forEach(p => zone.appendChild(createPlayerDOM(p.name, p.gender)));            });        });

        function createPlayerDOM(name, gender) {            const div = document.createElement('div');            div.className = `player ${gender === 'M' ? 'male' : 'female'}`;            div.dataset.name = name; div.dataset.gender = gender;            const s = todayStats[name] || { wins: 0, total: 0 };            div.innerHTML = `<div>${name}<span class="win-rate">${s.total ? Math.round((s.wins/s.total)*100) : 0}%</span></div>`;            div.onclick = () => { if(isDeleteMode) { if(confirm(`ç¢ºå®šç§»é™¤ ${name}ï¼Ÿ`)) { div.remove(); syncToDB(); } } else if(div.parentElement.id.includes('court')) div.classList.toggle('winner'); };            return div;        }

        function syncToDB() {            allZones.forEach(id => {                const zone = document.getElementById(id);                if(!zone) return;                const players = [...zone.querySelectorAll('.player')].map(p => ({ name: p.dataset.name, gender: p.dataset.gender }));                set(ref(db, id), { players });            });            set(ref(db, 'today_stats'), todayStats);        }

        allZones.forEach(id => {            const el = document.getElementById(id);            if(el) Sortable.create(el, { group: 'players', animation: 150, onStart: () => isLocalMoving = true, onMove: (evt) => { if (evt.to.id !== 'bench-zone' && evt.to.children.length >= 4) return false; }, onEnd: () => { isLocalMoving = false; syncToDB(); } });        });

        window.endMatch = function(courtId) {            const courtZone = document.getElementById(courtId + '-zone');            const players = [...courtZone.querySelectorAll('.player')];            if(players.length === 0) return;
            const winners = players.filter(p => p.classList.contains('winner')).map(p => p.dataset.name);            const losers = players.filter(p => !p.classList.contains('winner')).map(p => p.dataset.name);
            players.forEach(p => {                const name = p.dataset.name;                if(!todayStats[name]) todayStats[name] = { wins: 0, total: 0 };                if(!historyStats[name]) historyStats[name] = { wins: 0, total: 0, gender: p.dataset.gender };                todayStats[name].total++; historyStats[name].total++;                if(winners.includes(name)) { todayStats[name].wins++; historyStats[name].wins++; }                document.getElementById('bench-zone').appendChild(p);                p.classList.remove('winner');            });
            if(winners.length > 0) push(ref(db, 'match_logs'), { time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), winners: winners.join(', '), losers: losers.join(', ') });
            const waitA = document.getElementById('waitingA-zone');            while (courtZone.children.length < 4 && waitA.children.length > 0) courtZone.appendChild(waitA.children[0]);
            for (let i = 0; i < waitZones.length - 1; i++) {                const curr = document.getElementById(waitZones[i]);                const next = document.getElementById(waitZones[i+1]);                while (curr.children.length < 4 && next.children.length > 0) curr.appendChild(next.children[0]);            }            syncToDB(); set(ref(db, 'history_stats'), historyStats);        };

        window.exportToCSV = function() {            if (logs.length === 0) return alert("ç›®å‰å°šç„¡ç´€éŒ„å¯åŒ¯å‡º");            let csvContent = "\uFEFFæ™‚é–“,å‹éšŠ,æ•—éšŠ\n";            logs.forEach(l => { csvContent += `${l.time},"${l.winners}","${l.losers}"\n`; });            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });            const link = document.createElement("a");            link.href = URL.createObjectURL(blob); link.download = `ç¾½çƒæˆ°å ±_${new Date().toLocaleDateString()}.csv`; link.click();        };

        window.toggleDeleteMode = function() { isDeleteMode = !isDeleteMode; const btn = document.getElementById('delBtn'); btn.classList.toggle('active'); btn.textContent = isDeleteMode ? "ğŸ›‘ åœæ­¢åˆªé™¤" : "ğŸ—‘ï¸ åˆªé™¤æ¨¡å¼"; };
        window.addPlayer = function() { const name = document.getElementById('newPlayer').value.trim(); const gender = document.getElementById('gender').value; if(!name) return; document.getElementById('bench-zone').appendChild(createPlayerDOM(name, gender)); document.getElementById('newPlayer').value = ''; syncToDB(); };
        window.resetToday = function() { if(confirm('é‡ç½®ä»Šæ—¥ï¼Ÿ')) { set(ref(db,'today_stats'),{}); set(ref(db,'match_logs'),{}); allZones.forEach(id=>set(ref(db,id),{players:[]})); } };
        window.resetEverything = function() { const pw = prompt("å¯†ç¢¼ï¼š"); if(pw==="60540391") remove(ref(db,'/')).then(()=>location.reload()); };
        window.deleteFromHistory = function(name) { const pw = prompt(`æ°¸ä¹…åˆªé™¤ ${name}ï¼Ÿ`); if(pw === "60540391") { delete historyStats[name]; set(ref(db, 'history_stats'), historyStats).then(() => document.getElementById('showRankBtn').click()); } };
        document.getElementById('mainTitle').onclick = (function() { let count = 0, timer; return function() { count++; if(count >= 3) { const admin = document.getElementById('adminControls'); admin.style.display = (admin.style.display === 'none') ? 'flex' : 'none'; count = 0; } clearTimeout(timer); timer = setTimeout(() => count = 0, 1500); }; })();
        document.getElementById('showLogBtn').onclick = () => { document.getElementById('logContent').innerHTML = logs.map(l => `<div style="padding:10px; border-bottom:1px solid #eee; font-size:14px;"><b>[${l.time}]</b> å‹ï¼š${l.winners} <br> æ•—ï¼š${l.losers}</div>`).join('') || 'å°šç„¡ç´€éŒ„'; document.getElementById('logModal').style.display = 'block'; };
        document.getElementById('showRankBtn').onclick = () => {            const all = Object.entries(historyStats).map(([name, s]) => ({ name, ...s, rate: s.total ? Math.round((s.wins/s.total)*100) : 0 }));
            const buildRank = (players, title, type) => {                const sorted = players.sort((a,b)=>(b.wins-a.wins)||(b.rate-a.rate));
                let html = `<div style="background:var(--accent);color:white;padding:8px;margin-top:15px;text-align:center;border-radius:5px;font-weight:bold;">${title}</div><table class="rank-table">`;
                sorted.forEach((p, index) => { const isHidden = index >= 20 ? 'style="display:none"' : ''; html += `<tr ${isHidden} class="rank-row-${type}"> <td style="width:30px;font-style:italic;color:#888;">${index+1}</td> <td>${p.name}</td> <td style="font-weight:bold">${p.wins} å‹</td> <td>${p.rate}%</td> <td style="text-align:right"><button onclick="deleteFromHistory('${p.name}')" style="background:none;border:none;color:red;font-size:12px;opacity:0.5;">ğŸ—‘ï¸</button></td> </tr>`; });
                html += `</table>`; if(sorted.length > 20) html += `<button onclick="showAllRank('${type}')" style="width:100%;padding:10px;background:#f0f0f0;border:none;margin-top:5px;">å±•é–‹å…¨éƒ¨</button>`; return html;            };
            document.getElementById('rankContent').innerHTML = buildRank(all.filter(p=>p.gender==='M'), 'ğŸ† ç”·å­æ¦œ', 'M') + buildRank(all.filter(p=>p.gender==='F'), 'ğŸŒ¸ å¥³å­æ¦œ', 'F'); document.getElementById('rankModal').style.display = 'block';        };
        window.showAllRank = function(type) { document.querySelectorAll(`.rank-row-${type}`).forEach(tr => tr.style.display = 'table-row'); };
        function refreshWinRates() { document.querySelectorAll('.player').forEach(p => { const s = todayStats[p.dataset.name] || { wins: 0, total: 0 }; const rs = p.querySelector('.win-rate'); if(rs) rs.textContent = `${s.total ? Math.round((s.wins/s.total)*100) : 0}%`; }); }    </script></body></html>

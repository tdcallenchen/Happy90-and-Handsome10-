<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ—©å®‰ç¾ä¹‹ç¨‹ğŸ¸ - å…¨èƒ½è‡ªé©æ‡‰ç‰ˆ</title>
    <style>
        :root {
            --bg: #cce7ff;
            --accent: #e25b77;
            --dark: #333;
            --light: #fff;
            --male: #8fc1ff;
            --female: #ffb6c1;
            --winner: #3cb371;
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            margin: 0; padding: 10px; background: var(--bg); color: var(--dark);
        }

        h1 { text-align: center; color: var(--accent); margin: 10px 0; font-size: 1.8rem; cursor: pointer; }

        /* æ§åˆ¶åˆ—è‡ªé©æ‡‰ */
        #controls, #adminControls {
            display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin-bottom: 10px;
        }

        input, select, button { 
            padding: 8px 12px; border-radius: 8px; border: 1px solid var(--accent); font-size: 14px; 
        }
        button { background-color: var(--accent); color: white; font-weight: bold; cursor: pointer; border: none; }

        /* ä¸»å®¹å™¨è‡ªé©æ‡‰ä½ˆå±€ */
        .container {
            display: flex;
            flex-direction: column; /* æ‰‹æ©Ÿé è¨­å‚ç›´æ’åˆ— */
            gap: 15px;
        }

        /* ä¼‘æ¯å€æ¨£å¼ */
        .area {
            background: var(--light); border: 2px solid var(--accent); border-radius: var(--border-radius);
            padding: 10px; display: flex; flex-direction: column; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .area h3 { text-align: center; color: var(--accent); margin: 0 0 8px 0; font-size: 1rem; border-bottom: 1px dashed var(--bg); }

        /* ç¶²æ ¼ç³»çµ±è‡ªé©æ‡‰ï¼šé—œéµé» */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); /* è‡ªå‹•å¡«æ»¿ä¸¦æ›è¡Œ */
            gap: 10px;
        }

        /* é‡å°ä¸åŒå€åŸŸçš„ç¶²æ ¼å¾®èª¿ */
        .courts, .waiting {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* æ‰‹æ©Ÿç‰ˆé è¨­ 1 æ’ 2 å€‹å ´ */
            gap: 10px;
        }

        @media (min-width: 1024px) {
            .container { flex-direction: row; align-items: flex-start; }
            #bench { width: 220px; flex-shrink: 0; sticky: top 10px; }
            .right-side { flex-grow: 1; display: flex; flex-direction: column; gap: 15px; }
            .courts, .waiting { grid-template-columns: repeat(4, 1fr); } /* å¤§è¢å¹•ç¶­æŒ 1 æ’ 4 å€‹ */
        }

        /* çƒå“¡å¡ç‰‡æ¨£å¼ */
        .player-zone { min-height: 60px; }
        .player {
            position: relative; padding: 10px; margin: 5px 0; background: #fff4f6; border: 1.5px solid var(--accent);
            border-radius: 8px; font-weight: bold; display: flex; align-items: center; font-size: 14px; cursor: grab;
            justify-content: center; text-align: center;
        }
        .player.male { background: var(--male); border-color: #5a91d4; }
        .player.female { background: var(--female); border-color: #d48da3; }
        .player.winner { background-color: var(--winner) !important; color: white; border-color: #2e8b57; }

        .win-rate { font-size: 11px; margin-left: 4px; opacity: 0.8; }
        .end-btn { width: 100%; margin-top: auto; padding: 6px; font-size: 12px; background: #444; border-radius: 5px; }

        .delete-x { display: none; position: absolute; left: 5px; color: #d32f2f; font-weight: bold; font-size: 18px; border: none; background: none; }
        .player.delete-mode .delete-x { display: block; }

        /* å½ˆçª—è‡ªé©æ‡‰ */
        .modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 95%; max-width: 450px; background: white; border-radius: 15px; padding: 15px; 
            box-shadow: 0 5px 30px rgba(0,0,0,0.3); z-index: 1000;
        }
        .rank-table { width: 100%; font-size: 14px; border-collapse: collapse; }
        .rank-table td, .rank-table th { padding: 8px; border-bottom: 1px solid #eee; text-align: center; }
        .hidden-row { display: none; }
    </style>
</head>
<body>

    <h1 id="mainTitle">æ—©å®‰ç¾ä¹‹ç¨‹ğŸ¸</h1>

    <div id="controls">
        <input type="text" id="newPlayer" placeholder="å§“å" style="width: 80px;">
        <select id="gender"><option value="M">ç”·</option><option value="F">å¥³</option></select>
        <button onclick="addPlayer()">æ–°å¢</button>
        <button onclick="randomGroup()">éš¨æ©Ÿ</button>
        <button id="deleteModeBtn">åˆªé™¤æ¨¡å¼</button>
    </div>

    <div id="adminControls">
        <button id="showRankBtn" style="background:#2196F3">ğŸ† æ’è¡Œæ¦œ</button>
        <button id="showLogBtn" style="background:#2196F3">ğŸ“‹ ç´€éŒ„</button>
        <button class="btn-warning" onclick="resetToday()">ğŸ”„ é‡ç½®ä»Šæ—¥</button>
    </div>

    <div class="container">
        <div class="area" id="bench">
            <h3>ä¼‘æ¯å€</h3>
            <div class="player-zone" id="bench-zone"></div>
        </div>

        <div class="right-side">
            <div class="courts">
                <div class="area" id="court1"><h3>1 è™Ÿå ´</h3><div class="player-zone" id="court1-zone"></div><button class="end-btn" onclick="endMatch('court1')">çµæŸæ¯”è³½</button></div>
                <div class="area" id="court2"><h3>2 è™Ÿå ´</h3><div class="player-zone" id="court2-zone"></div><button class="end-btn" onclick="endMatch('court2')">çµæŸæ¯”è³½</button></div>
                <div class="area" id="court3"><h3>3 è™Ÿå ´</h3><div class="player-zone" id="court3-zone"></div><button class="end-btn" onclick="endMatch('court3')">çµæŸæ¯”è³½</button></div>
                <div class="area" id="court4"><h3>4 è™Ÿå ´</h3><div class="player-zone" id="court4-zone"></div><button class="end-btn" onclick="endMatch('court4')">çµæŸæ¯”è³½</button></div>
            </div>

            <div class="waiting">
                <div class="area" id="waitingA"><h3>ç­‰å¾… 1</h3><div class="player-zone" id="waitingA-zone"></div></div>
                <div class="area" id="waitingB"><h3>ç­‰å¾… 2</h3><div class="player-zone" id="waitingB-zone"></div></div>
                <div class="area" id="waitingC"><h3>ç­‰å¾… 3</h3><div class="player-zone" id="waitingC-zone"></div></div>
                <div class="area" id="waitingD"><h3>ç­‰å¾… 4</h3><div class="player-zone" id="waitingD-zone"></div></div>
            </div>
        </div>
    </div>

    <div id="rankModal" class="modal">
        <h3 style="text-align:center;">ğŸ† æ­·å²å‹ç‡æ¦œ</h3>
        <div id="rankContent" style="max-height: 350px; overflow-y: auto;"></div>
        <button onclick="this.parentElement.style.display='none'" style="width:100%; margin-top:10px; padding:10px;">é—œé–‰</button>
    </div>

    <div id="logModal" class="modal">
        <h3 style="text-align:center;">ğŸ“‹ ä»Šæ—¥ç´€éŒ„</h3>
        <div id="logContent" style="max-height: 350px; overflow-y: auto; font-size: 13px;"></div>
        <button onclick="this.parentElement.style.display='none'" style="width:100%; margin-top:10px; padding:10px;">é—œé–‰</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import Sortable from "https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/+esm";

        const firebaseConfig = {
            apiKey: "AIzaSyCLUmagiUpLd0qRUQ-TyoFt7hwrNK7xVDY",
            authDomain: "havix-b6fe2.firebaseapp.com",
            databaseURL: "https://havix-b6fe2-default-rtdb.firebaseio.com",
            projectId: "havix-b6fe2",
            storageBucket: "havix-b6fe2.appspot.com",
            messagingSenderId: "731514229274",
            appId: "1:731514229274:web:1f45a163f223e9fb79f7a3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const allZones = ['bench-zone', 'court1-zone', 'court2-zone', 'court3-zone', 'court4-zone', 'waitingA-zone', 'waitingB-zone', 'waitingC-zone', 'waitingD-zone'];
        const limitedZones = ['court1-zone', 'court2-zone', 'court3-zone', 'court4-zone', 'waitingA-zone', 'waitingB-zone', 'waitingC-zone', 'waitingD-zone'];
        
        let deleteMode = false;
        let isLocalMoving = false;
        let todayStats = {};
        let historyStats = {}; 
        let logs = [];

        onValue(ref(db, 'today_stats'), (s) => { todayStats = s.val() || {}; refreshWinRates(); });
        onValue(ref(db, 'history_stats'), (s) => { historyStats = s.val() || {}; });
        onValue(ref(db, 'match_logs'), (s) => { logs = Object.values(s.val() || {}).reverse(); });

        allZones.forEach(id => {
            onValue(ref(db, id), (snapshot) => {
                if (isLocalMoving) return;
                const zone = document.getElementById(id);
                zone.innerHTML = '';
                (snapshot.val()?.players || []).forEach(p => zone.appendChild(createPlayerDOM(p.name, p.gender)));
            });
        });

        function createPlayerDOM(name, gender) {
            const div = document.createElement('div');
            div.className = `player ${gender === 'M' ? 'male' : 'female'}`;
            div.dataset.name = name; div.dataset.gender = gender;
            const s = todayStats[name] || { wins: 0, total: 0 };
            const rate = s.total ? Math.round((s.wins / s.total) * 100) : 0;
            div.innerHTML = `<button class="delete-x">âœ•</button><div class="player-name">${name}<span class="win-rate">${rate}%</span></div>`;
            if(deleteMode) div.classList.add('delete-mode');
            div.onclick = () => { if(div.parentElement.id.includes('court')) div.classList.toggle('winner'); };
            div.querySelector('.delete-x').onclick = (e) => { e.stopPropagation(); div.remove(); syncToDB(); };
            return div;
        }

        function refreshWinRates() {
            document.querySelectorAll('.player').forEach(p => {
                const s = todayStats[p.dataset.name] || { wins: 0, total: 0 };
                p.querySelector('.win-rate').textContent = `${s.total ? Math.round((s.wins / s.total) * 100) : 0}%`;
            });
        }

        window.addPlayer = function() {
            const name = document.getElementById('newPlayer').value.trim();
            const gender = document.getElementById('gender').value;
            if(!name) return;
            document.getElementById('bench-zone').appendChild(createPlayerDOM(name, gender));
            document.getElementById('newPlayer').value = '';
            syncToDB();
        };

        function syncToDB() {
            allZones.forEach(id => {
                const players = [...document.getElementById(id).querySelectorAll('.player')].map(p => ({ name: p.dataset.name, gender: p.dataset.gender }));
                set(ref(db, id), { players });
            });
            set(ref(db, 'today_stats'), todayStats);
            set(ref(db, 'history_stats'), historyStats);
        }

        allZones.forEach(id => {
            Sortable.create(document.getElementById(id), {
                group: 'players', animation: 150,
                onStart: () => isLocalMoving = true,
                onMove: (evt) => (limitedZones.includes(evt.to.id) && evt.to.children.length >= 4) ? false : true,
                onEnd: () => { isLocalMoving = false; syncToDB(); }
            });
        });

        window.endMatch = function(courtId) {
            const courtZone = document.getElementById(courtId + '-zone');
            const players = [...courtZone.querySelectorAll('.player')];
            if(players.length === 0) return;
            const winners = players.filter(p => p.classList.contains('winner')).map(p => p.dataset.name);
            const losers = players.filter(p => !p.classList.contains('winner')).map(p => p.dataset.name);

            if(winners.length > 0) {
                push(ref(db, 'match_logs'), { time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}), winners: winners.join('&'), losers: losers.join('&') });
            }

            players.forEach(p => {
                const n = p.dataset.name;
                if(!todayStats[n]) todayStats[n] = { wins: 0, total: 0 };
                if(!historyStats[n]) historyStats[n] = { wins: 0, total: 0, gender: p.dataset.gender };
                todayStats[n].total++; historyStats[n].total++;
                if(winners.includes(n)) { todayStats[n].wins++; historyStats[n].wins++; }
                document.getElementById('bench-zone').appendChild(p);
                p.classList.remove('winner');
            });
            
            const q = ['waitingA-zone', 'waitingB-zone', 'waitingC-zone', 'waitingD-zone'];
            const ts = [courtId + '-zone', ...q];
            for(let i=0; i<ts.length-1; i++) {
                const to=document.getElementById(ts[i]), fr=document.getElementById(ts[i+1]);
                while(fr.children.length>0 && to.children.length<4) to.appendChild(fr.children[0]);
            }
            syncToDB();
        };

        window.resetToday = function() {
            if(!confirm('æ¸…ç©ºä»Šæ—¥æ•¸æ“šï¼Ÿ')) return;
            allZones.forEach(id => set(ref(db, id), { players: [] }));
            set(ref(db, 'today_stats'), {}); set(ref(db, 'match_logs'), {});
            syncToDB();
        };

        window.randomGroup = function() {
            const b = [...document.getElementById('bench-zone').children];
            b.sort(() => Math.random() - 0.5);
            limitedZones.forEach(tid => {
                const z = document.getElementById(tid);
                while(z.children.length < 4 && b.length > 0) z.appendChild(b.shift());
            });
            syncToDB();
        };

        let titleClick = 0;
        document.getElementById('mainTitle').onclick = () => {
            if(++titleClick >= 3) {
                const a = document.getElementById('adminControls');
                a.style.display = a.style.display === 'flex' ? 'none' : 'flex';
                titleClick = 0;
            }
            setTimeout(() => titleClick = 0, 2000);
        };

        document.getElementById('showRankBtn').onclick = () => {
            const all = Object.entries(historyStats).map(([name, s]) => ({ name, ...s, rate: s.total ? Math.round((s.wins/s.total)*100) : 0 }));
            const m = all.filter(p => p.gender === 'M' || !p.gender).sort((a,b) => b.rate - a.rate);
            const f = all.filter(p => p.gender === 'F').sort((a,b) => b.rate - a.rate);
            const build = (data, title, type) => {
                let h = `<div class="section-title">${title}</div><table class="rank-table"><tr><th>çƒå“¡</th><th>å‹</th><th>ç‡</th></tr>`;
                data.forEach((p, i) => h += `<tr class="${i>=20?type+'-more hidden-row':''}"><td>${p.name}</td><td>${p.wins}</td><td>${p.rate}%</td></tr>`);
                h += `</table>`;
                if(data.length > 20) h += `<button class="show-more-btn" id="${type}-btn" onclick="showAllRank('${type}')">é¡¯ç¤ºæ›´å¤š (+${data.length-20})</button>`;
                return h;
            };
            document.getElementById('rankContent').innerHTML = build(m, 'ğŸ† ç”·å­æ¦œ', 'male') + build(f, 'ğŸŒ¸ å¥³å­æ¦œ', 'female');
            document.getElementById('rankModal').style.display = 'block';
        };

        window.showAllRank = (t) => {
            document.querySelectorAll(`.${t}-more`).forEach(r => r.style.display = 'table-row');
            document.getElementById(t+'-btn').style.display = 'none';
        };

        document.getElementById('showLogBtn').onclick = () => {
            document.getElementById('logContent').innerHTML = logs.map(l => `<div style="padding:5px; border-bottom:1px solid #eee;">[${l.time}] <b style="color:green;">${l.winners}</b> vs ${l.losers}</div>`).join('') || 'å°šç„¡ç´€éŒ„';
            document.getElementById('logModal').style.display = 'block';
        };

        document.getElementById('deleteModeBtn').onclick = function() {
            deleteMode = !deleteMode;
            this.classList.toggle('active', deleteMode);
            document.querySelectorAll('.player').forEach(p => p.classList.toggle('delete-mode', deleteMode));
        };
    </script>
</body>
</html>

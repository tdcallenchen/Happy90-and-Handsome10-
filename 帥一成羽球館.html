<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¸¥ä¸€æˆç¾½çƒé¤¨</title>
    <style>
        :root {
            --bg: #f4f7f9; --accent: #4a90e2; --male: #d1e3ff; --female: #ffd1dc;
            --border-radius: 10px; --dark: #333;
        }
        body { font-family: 'Microsoft JhengHei', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; }
        h1 { text-align: center; color: var(--dark); font-size: 1.2rem; margin: 5px 0 10px 0; }
        .controls { display: flex; justify-content: center; gap: 5px; margin-bottom: 10px; }
        input, select, button { padding: 8px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; }
        button { background: var(--accent); color: white; border: none; cursor: pointer; font-weight: bold; }
        .main-container { display: grid; grid-template-columns: 130px 1fr; gap: 8px; flex-grow: 1; overflow: hidden; }
        .area { background: white; border-radius: var(--border-radius); border: 2px solid #dfe6ed; display: flex; flex-direction: column; padding: 6px; }
        .area h3 { margin: 0 0 5px 0; font-size: 13px; text-align: center; color: #777; border-bottom: 1px solid #eee; }
        .player-zone { flex-grow: 1; min-height: 40px; display: flex; flex-direction: column; gap: 4px; }
        .player { height: 36px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: grab; user-select: none; font-size: 14px; margin-bottom: 2px; }
        .player.male { background: var(--male); color: #2c5282; }
        .player.female { background: var(--female); color: #702459; }
        .grid-layout { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 8px; }
        .end-btn { margin-top: 5px; background: #666; font-size: 13px; padding: 6px; width: 100%; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<h1>å¸¥ä¸€æˆç¾½çƒé¤¨ğŸ¸</h1>

<div class="controls">
    <input type="text" id="playerName" placeholder="å§“å" style="width: 70px;">
    <select id="playerGender"><option value="M">ç”·</option><option value="F">å¥³</option></select>
    <button onclick="addPlayer()">æ–°å¢</button>
    <button onclick="toggleDeleteMode()" id="delBtn" style="background:#ff4d4f">ğŸ—‘ï¸ åˆªé™¤</button>
</div>

<div class="main-container">
    <div class="area"><h3>ä¼‘æ¯å€</h3><div id="bench" class="player-zone"></div></div>
    <div class="right-side" style="display: flex; flex-direction: column; overflow-y: auto;">
        <div class="grid-layout">
            <div class="area"><h3>1 è™Ÿå ´</h3><div id="court1" class="player-zone"></div><button class="end-btn" onclick="clearCourt('court1')">çµæŸ</button></div>
            <div class="area"><h3>2 è™Ÿå ´</h3><div id="court2" class="player-zone"></div><button class="end-btn" onclick="clearCourt('court2')">çµæŸ</button></div>
        </div>
        <div class="grid-layout">
            <div class="area"><h3>ç­‰å¾… A</h3><div id="waitA" class="player-zone"></div></div>
            <div class="area"><h3>ç­‰å¾… B</h3><div id="waitB" class="player-zone"></div></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import Sortable from "https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/+esm";

    const firebaseConfig = { 
        apiKey: "AIzaSyA-n5j37dvvgvdmosJNg622XAXZp5WovW8",
        authDomain: "havix-for-customers.firebaseapp.com",
        projectId: "havix-for-customers",
        databaseURL: "https://havix-for-customers-default-rtdb.firebaseio.com",
        storageBucket: "havix-for-customers.firebasestorage.app",
        messagingSenderId: "876660373844",
        appId: "1:876660373844:web:fb1358967daf203589b0c1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const zones = ['bench', 'court1', 'court2', 'waitA', 'waitB'];
    let isLocalMoving = false;
    let isDeleteMode = false;

    // åŒæ­¥è³‡æ–™
    onValue(ref(db, 'simple_queue'), (snap) => {
        if (isLocalMoving) return;
        const data = snap.val() || {};
        zones.forEach(id => {
            const el = document.getElementById(id); el.innerHTML = '';
            (data[id] || []).forEach(p => {
                const div = document.createElement('div');
                div.className = `player ${p.g === 'M' ? 'male' : 'female'}`;
                div.textContent = p.n; div.dataset.n = p.n; div.dataset.g = p.g;
                div.onclick = () => { if(isDeleteMode) { div.remove(); sync(); } };
                el.appendChild(div);
            });
        });
    });

    // æ‹–æ‹½èˆ‡ 4 äººé™åˆ¶
    zones.forEach(id => {
        Sortable.create(document.getElementById(id), {
            group: 'players', animation: 150,
            onStart: () => { isLocalMoving = true; },
            onMove: (evt) => { 
                if (evt.to.id !== 'bench' && evt.to.children.length >= 4) return false; 
            },
            onEnd: () => { isLocalMoving = false; sync(); }
        });
    });

    function sync() {
        const updates = {};
        zones.forEach(id => {
            updates[id] = [...document.getElementById(id).querySelectorAll('.player')].map(p => ({ n: p.dataset.n, g: p.dataset.g }));
        });
        set(ref(db, 'simple_queue'), updates);
    }

    window.addPlayer = function() {
        const name = document.getElementById('playerName').value.trim();
        if (!name) return;
        const gender = document.getElementById('playerGender').value;
        const div = document.createElement('div');
        div.className = `player ${gender === 'M' ? 'male' : 'female'}`;
        div.dataset.n = name; div.dataset.g = gender; div.textContent = name;
        document.getElementById('bench').appendChild(div);
        document.getElementById('playerName').value = '';
        sync();
    };

    window.toggleDeleteMode = function() {
        isDeleteMode = !isDeleteMode;
        document.getElementById('delBtn').textContent = isDeleteMode ? "ğŸ›‘ åœæ­¢" : "ğŸ—‘ï¸ åˆªé™¤";
    };

    window.clearCourt = function(courtId) {
        const court = document.getElementById(courtId);
        const bench = document.getElementById('bench');
        const wA = document.getElementById('waitA');
        const wB = document.getElementById('waitB');

        // 1. ä¸‹å ´
        while (court.firstChild) { bench.appendChild(court.firstChild); }
        
        // 2. åƒ…æŠ“å–é»æ“Šç¬é–“åœ¨ A å€çš„äºº
        const currentWaitA = Array.from(wA.children);
        for (let i = 0; i < currentWaitA.length && i < 4; i++) {
            court.appendChild(currentWaitA[i]);
        }

        // 3. éšŠä¼æµå‹•ï¼šB è£œ A
        while (wA.children.length < 4 && wB.children.length > 0) {
            wA.appendChild(wB.children[0]);
        }
        sync();
    };
</script>
</body>
</html>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
  import Sortable from "https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/+esm";

  // ğŸ”¥ ä½¿ç”¨ä½ æä¾›çš„ Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCLUmagiUpLd0qRUQ-TyoFt7hwrNK7xVDY",
    authDomain: "havix-b6fe2.firebaseapp.com",
    databaseURL: "https://havix-b6fe2-default-rtdb.firebaseio.com",

    appId: "1:731514229274:web:1f45a163f223e9fb79f7a3",
    measurementId: "G-YHH49P39XZ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const areas = [
    'bench-zone','court1-zone','court2-zone','court3-zone',
    'waitingA-zone','waitingB-zone','waitingC-zone'
  ];

  let deleteMode = false;

  function sync() {
    areas.forEach(id => {
      const players = [...document.getElementById(id).children].map(p => p.dataset.name);
      set(ref(db, id), players);
    });
  }

  areas.forEach(id => {
    Sortable.create(document.getElementById(id), {
      group: 'players',
      animation: 150,
      onEnd: sync
    });

    onValue(ref(db, id), snap => {
      const zone = document.getElementById(id);
      zone.innerHTML = '';
      (snap.val() || []).forEach(name => {
        const d = document.createElement('div');
        d.className = 'player';
        d.dataset.name = name;
        d.textContent = name;
        if (deleteMode) addX(d);
        zone.appendChild(d);
      });
    });
  });

  window.addPlayer = () => {
    const name = newPlayer.value.trim();
    if (!name) return;
    const d = document.createElement('div');
    d.className = 'player';
    d.dataset.name = name;
    d.textContent = name;
    bench-zone.appendChild(d);
    newPlayer.value = '';
    sync();
  };

  window.endMatch = (court) => {
    const courtZone = document.getElementById(`${court}-zone`);
    const bench = document.getElementById('bench-zone');
    const A = document.getElementById('waitingA-zone');
    const B = document.getElementById('waitingB-zone');
    const C = document.getElementById('waitingC-zone');

    [...courtZone.children].forEach(p => bench.appendChild(p));
    [...A.children].forEach(p => courtZone.appendChild(p));
    [...B.children].forEach(p => A.appendChild(p));
    [...C.children].forEach(p => B.appendChild(p));
    C.innerHTML = '';
    sync();
  };

  function addX(div) {
    const x = document.createElement('button');
    x.textContent = 'âœ•';
    x.className = 'delete-x';
    x.onclick = e => {
      e.stopPropagation();
      div.remove();
      sync();
    };
    div.appendChild(x);
  }

  deleteBtn.onclick = () => {
    deleteMode = !deleteMode;
    deleteBtn.classList.toggle('active', deleteMode);
    deleteBtn.textContent = deleteMode ? 'çµæŸåˆªé™¤' : 'åˆªé™¤çƒå“¡';
    document.querySelectorAll('.player').forEach(p => {
      deleteMode ? addX(p) : p.querySelector('.delete-x')?.remove();
    });
  };

  resetBtn.onclick = () => {

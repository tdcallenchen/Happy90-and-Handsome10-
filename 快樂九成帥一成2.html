<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>快樂九成帥一成team</title>
<style>
:root {
  --bg1: #fff5f7;
  --bg2: #ffd7e0;
  --accent: #e25b77;
  --dark: #444;
  --light: #fff;
  --male: #8fc1ff;
  --female: #ffb6c1;
  --winner: #3cb371;
  --record-bg: #fff0f5;
}
body {
  font-family: 'Segoe UI', sans-serif;
  font-size: 16px;
  line-height: 1.6;
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  display: flex;
  flex-direction: column;
  align-items: center;
  color: var(--dark);
}
h1 { 
  text-align: center; 
  color: var(--accent); 
  font-size: 28px; 
  font-weight: bold;
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  cursor: pointer;
}
h1 .logo { height: 8vw; max-height: 100px; min-height: 60px; width: auto; }
#controls { text-align: center; margin: 15px 0; }
#newPlayer { padding: 8px 14px; width: 180px; border: 1px solid var(--accent); border-radius: 6px; font-size: 15px; }
select { padding: 8px; border-radius: 6px; border: 1px solid var(--accent); font-size: 15px; }
button { font-size: 15px; padding: 10px 16px; margin-left: 6px; border: none; border-radius: 12px; background-color: var(--accent); color: var(--light); cursor: pointer; font-weight: bold; transition: 0.3s; }
button:hover { background-color: #d64a6a; }
.delete-mode-btn.active { background-color: #c63f55 !important; }

.container { display: flex; justify-content: center; align-items: flex-start; gap: 20px; width: 95%; max-width: 1600px; }
.right-side { display: flex; flex-direction: column; gap: 20px; flex: 2; }
.courts { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 10px; }
.waiting { display: flex; gap: 20px; }
.area { flex: 1; background: var(--light); border: 2px solid var(--accent); border-radius: 20px; padding: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 450px; min-width: 220px; }
.area h3 { text-align: center; color: var(--accent); margin: 8px 0; font-size: 18px; font-weight: bold; }
.player-zone { flex-grow: 1; overflow-y: auto; }
#bench { flex: 1; max-width: 260px; height: 945px; }
.player { position: relative; padding: 10px 12px 10px 32px; margin: 8px 0; background: #fff4f6; border: 2px solid var(--accent); border-radius: 14px; font-size: 16px; font-weight: bold; display: flex; align-items: center; justify-content: flex-start; transition: 0.2s; cursor: pointer; }
.player.male { background: var(--male); }
.player.female { background: var(--female); }
.player:hover { transform: scale(1.02); }
.player.winner { background-color: var(--winner) !important; color: #fff; }
.player .delete-x { display: none; position: absolute; left: 6px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; border: none; background: transparent; color: #c63f55; font-size: 18px; font-weight: bold; cursor: pointer; opacity: 0.8; padding: 0; }
.player.delete-mode .delete-x { display: block; }
.player-name { flex-grow: 1; text-align: center; }
.player .winrate { margin-left: 6px; font-weight: normal; font-size: 14px; color: #333; }
.area-controls { text-align: center; margin-top: 6px; }
#adminControls { text-align: center; margin: 10px; display: none; }
.modal-bg {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.4); display:none; justify-content:center; align-items:center; z-index:1000;
}
.modal { background: var(--record-bg); padding:20px; border-radius:16px; width:400px; max-width:90%; max-height:80%; overflow-y:auto; position:relative; box-shadow:0 5px 15px rgba(0,0,0,0.3); }
.modal h3 { margin-top:0; color: var(--accent); text-align:center; }
.modal .close { position:absolute; top:8px; right:12px; font-size:22px; font-weight:bold; color:#e25b77; cursor:pointer; }
.modal pre { white-space: pre-wrap; word-break: break-word; }

@media (max-width: 768px){
  h1 { font-size: 22px; }
  .area h3 { font-size: 16px; }
  .container { flex-direction: column; align-items: stretch; }
  .right-side { flex-direction: column; }
  .courts, .waiting { flex-direction: column; }
  #bench { max-width: 100%; width: 100%; height: auto; }
  .area { height: auto; }
  .player { font-size: 15px; padding: 8px 10px 8px 28px; }
  button { font-size: 14px; padding: 8px 14px; }
}
</style>
</head>
<body>
<h1 id="title"><img src="logo.png" class="logo" alt="logo">快樂九成帥一成team</h1>

<div id="controls">
  <input type="text" id="newPlayer" placeholder="輸入球員名稱">
  <select id="gender"><option value="M">男</option><option value="F">女</option></select>
  <button onclick="addPlayer()">新增球員</button>
  <button id="randomBtn">隨機分組</button>
  <button id="resetBtn">重置</button>
  <button id="deleteModeBtn" class="delete-mode-btn">刪除球員</button>
  <button id="showTodayBtn">查看今日紀錄</button>
</div>

<div id="adminControls">
  <button id="showScoreBtn">查看排行榜</button>
</div>

<div class="container">
  <div class="area" id="bench"><h3>休息區</h3><div class="player-zone" id="bench-zone"></div></div>
  <div class="right-side">
    <div class="courts">
      <div class="area" id="court1"><h3>5號場</h3><div class="player-zone" id="court1-zone"></div><div class="area-controls"><button onclick="endMatch('court1')">結束比賽</button></div></div>
      <div class="area" id="court2"><h3>6號場</h3><div class="player-zone" id="court2-zone"></div><div class="area-controls"><button onclick="endMatch('court2')">結束比賽</button></div></div>
    </div>
    <div class="waiting">
      <div class="area" id="waitingA"><h3>等待順位1</h3><div class="player-zone" id="waitingA-zone"></div></div>
      <div class="area" id="waitingB"><h3>等待順位2</h3><div class="player-zone" id="waitingB-zone"></div></div>
    </div>
  </div>
</div>

<audio id="victorySound" src="https://actions.google.com/sounds/v1/celebration/party_winner.ogg"></audio>

<div class="modal-bg" id="recordModal">
  <div class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>今日比賽紀錄</h3>
    <pre id="recordContent"></pre>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
const areaIds = ['bench-zone','court1-zone','court2-zone','waitingA-zone','waitingB-zone'];
const maxPlayersPerArea = 4;
let deleteMode=false;
let playerData={};
let todayMatches = JSON.parse(localStorage.getItem('todayMatches')) || [];

// === LocalStorage 載入 ===
window.addEventListener('load',()=>{
  const saved = localStorage.getItem('playerState');
  if(saved){
    const state = JSON.parse(saved);
    playerData = state.playerData || {};
    // 重建玩家與位置
    areaIds.forEach(id=>{
      const zone=document.getElementById(id);
      zone.innerHTML='';
      (state[id]||[]).forEach(p=>{
        const div=document.createElement('div');
        div.className='player '+(p.gender==='M'?'male':'female');
        div.dataset.name=p.name;
        div.dataset.gender=p.gender;
        const span=document.createElement('span');
        span.className='player-name';
        span.textContent=p.name;
        const wr = document.createElement('span');
        wr.className='winrate';
        wr.textContent = playerData[p.name]?`(${getWinRate(p.name)}%)`:'(0%)';
        span.appendChild(wr);
        div.appendChild(span);
        zone.appendChild(div);
      });
    });
  }
  updateDeleteUI();
});

// 計算勝率
function getWinRate(name){
  const p = playerData[name];
  if(!p) return 0;
  const total = Math.max(p.winStreak + Math.floor(p.score/20),1);
  const win = p.winStreak;
  return Math.round((win/total)*100);
}

// === 儲存狀態 ===
function saveState(){
  const state={playerData};
  areaIds.forEach(id=>{
    const list=[...document.getElementById(id).querySelectorAll('.player')].map(p=>({
      name:p.dataset.name,
      gender:p.dataset.gender
    }));
    state[id]=list;
  });
  localStorage.setItem('playerState', JSON.stringify(state));
}

// 新增球員
function addPlayer(){
  const name=document.getElementById('newPlayer').value.trim();
  const gender=document.getElementById('gender').value;
  if(!name) return;
  if(!playerData[name]) playerData[name]={score:500, gender, winStreak:0};
  const div=document.createElement('div'); 
  div.className='player ' + (gender==='M'?'male':'female'); 
  div.dataset.name=name; 
  div.dataset.gender=gender;
  const span=document.createElement('span'); 
  span.className='player-name'; 
  span.textContent=name; 
  const wr = document.createElement('span');
  wr.className='winrate';
  wr.textContent = `(${getWinRate(name)}%)`;
  span.appendChild(wr);
  div.appendChild(span);
  document.getElementById('bench-zone').appendChild(div);
  document.getElementById('newPlayer').value=''; 
  updateDeleteUI();
  saveState();
}

// 刪除模式
function updateDeleteUI(){
  areaIds.forEach(id=>{
    document.querySelectorAll(`#${id} .player`).forEach(div=>{
      div.classList.toggle('delete-mode', deleteMode);
      if(deleteMode && !div.querySelector('.delete-x')){
        const btn=document.createElement('button'); btn.className='delete-x'; btn.textContent='✕';
        btn.onclick=e=>{ e.stopPropagation(); delete playerData[div.dataset.name]; div.remove(); saveState(); };
        div.insertBefore(btn, div.firstChild);
      } else if(!deleteMode){
        const btn=div.querySelector('.delete-x'); if(btn) btn.remove();
      }
    });
  });
}

document.getElementById('deleteModeBtn').addEventListener('click',()=>{
  deleteMode=!deleteMode;
  document.getElementById('deleteModeBtn').classList.toggle('active',deleteMode);
  document.getElementById('deleteModeBtn').textContent=deleteMode?'結束刪除':'刪除球員';
  updateDeleteUI();
});

// 拖曳初始化
areaIds.forEach(id=>{
  Sortable.create(document.getElementById(id),{
    group:'players',
    animation:150,
    onAdd: function(evt){
      const zoneId=evt.to.id;
      if(zoneId!=='bench-zone' && evt.to.children.length>maxPlayersPerArea){
        evt.from.insertBefore(evt.item, evt.from.children[evt.oldIndex]);
        alert('每個區域最多4位球員！');
      }
      evt.item.classList.remove('winner');
      saveState();
    },
    onUpdate:saveState
  });
});

// 隨機分組
document.getElementById('randomBtn').addEventListener('click',()=>{
  const bench=[...document.querySelectorAll('#bench-zone .player')];
  bench.sort((a,b)=>{
    const diff = playerData[b.dataset.name].score - playerData[a.dataset.name].score;
    if(diff!==0) return diff;
    return Math.random() - 0.5; 
  });
  const zones=[document.getElementById('court1-zone'),document.getElementById('court2-zone'),document.getElementById('waitingA-zone'),document.getElementById('waitingB-zone')];
  zones.forEach(z=>{
    while(z.children.length<maxPlayersPerArea && bench.length>0){
      z.appendChild(bench.shift());
    }
  });
  updateDeleteUI();
  saveState();
});

// 查看排行榜
document.getElementById('showScoreBtn').addEventListener('click',()=>{
  const list=Object.entries(playerData).map(([name,d])=>`${name}: ${d.score}`).join('\n');
  alert("分數排行榜：\n"+list);
});

// 標題三擊顯示管理按鈕
let clickCount=0;
document.getElementById('title').addEventListener('click',()=>{
  clickCount++;
  if(clickCount>=3){
    const admin=document.getElementById('adminControls');
    admin.style.display=admin.style.display==='none'?'block':'none';
    clickCount=0;
  }
  setTimeout(()=>clickCount=0,1200);
});

// 重置
document.getElementById('resetBtn').addEventListener('click',()=>{
  if(confirm('確認清空所有區域?')){
    areaIds.forEach(id=>document.getElementById(id).innerHTML=''); 
    playerData={};
    todayMatches=[];
    localStorage.removeItem('playerState');
    localStorage.removeItem('todayMatches');
  }
});

// 結束比賽
function endMatch(courtId){
  const courtZone=document.getElementById(`${courtId}-zone`);
  const bench=document.getElementById('bench-zone');
  if(courtZone.querySelectorAll('.player').length===0) return;

  const winners=[...courtZone.querySelectorAll('.player.winner')].map(p=>p.dataset.name);
  if(winners.length===0){
    alert('請先點選贏家再結束比賽');
    return;
  }

  document.getElementById('victorySound').play();

  courtZone.querySelectorAll('.player').forEach(p=>{
    const name=p.dataset.name;
    const gender=p.dataset.gender;
    const isWinner = winners.includes(name);
    let delta = 0;

    if(isWinner){
      delta = 20;
      playerData[name].winStreak = (playerData[name].winStreak||0) +1;
    } else {
      const opponentStreak = Math.max(...winners.map(w=>playerData[w].winStreak));
      delta = (gender==='M'? -15 : -10) - opponentStreak*5;
      playerData[name].winStreak = 0;
    }
    playerData[name].score += delta;
    if(playerData[name].score<0) playerData[name].score=0;
    p.classList.remove('winner');
    const wr = p.querySelector('.winrate');
    if(wr) wr.textContent = `(${getWinRate(name)}%)`;
  });

  // 移回休息區
  [...courtZone.querySelectorAll('.player')].forEach(p=>bench.appendChild(p));

  // 記錄今日比賽
  const now = new Date();
  todayMatches.push(`${now.getHours()}:${now.getMinutes()} ${courtId} - 勝者: ${winners.join(', ')}`);
  localStorage.setItem('todayMatches', JSON.stringify(todayMatches));

  updateDeleteUI();
  saveState();
}

// 點選球員標記贏家
['court1-zone','court2-zone'].forEach(courtId=>{
  document.getElementById(courtId).addEventListener('click', e=>{
    if(!e.target.classList.contains('player-name')) return;
    const playerDiv=e.target.parentElement;
    playerDiv.classList.toggle('winner');
  });
});

// 今日紀錄
const modal = document.getElementById('recordModal');
function closeModal(){ modal.style.display='none'; }
document.getElementById('showTodayBtn').addEventListener('click',()=>{
  const content = document.getElementById('recordContent');
  content.textContent = todayMatches.length>0?todayMatches.join('\n'):'今日尚無比賽紀錄';
  modal.style.display='flex';
});
window.addEventListener('click', e=>{ if(e.target===modal) closeModal(); });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>羽球抽籤分組程式-快樂九成帥一成 VS 早安美之程</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  textarea { width: 300px; height: 100px; margin: 5px; }
  button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
  .result { margin-top: 20px; font-size: 18px; }
</style>
</head>
<body>
<h1>羽球抽籤分組程式-快樂九成帥一成 VS 早安美之程 </h1>

<p>請輸入男生名單（每行一個）：</p>
<textarea id="males" placeholder="例如：小明&#10;阿強&#10;小傑"></textarea>

<p>請輸入女生名單（每行一個）：</p>
<textarea id="females" placeholder="例如：小華&#10;小美&#10;阿芳"></textarea>

<br>
<button onclick="drawTeams()">分組抽籤</button>

<div id="result" class="result"></div>

<script>
function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

function drawTeams() {
    const maleInput = document.getElementById('males').value.trim();
    const femaleInput = document.getElementById('females').value.trim();

    let males = shuffle(maleInput.split('\n').map(x => x.trim()).filter(x => x));
    let females = shuffle(femaleInput.split('\n').map(x => x.trim()).filter(x => x));

    // 驗證人數是否足夠
    if (males.length < 7) {
        alert('男生至少需要 7 人才能不重複分組！');
        return;
    }
    if (females.length < 7) {
        alert('女生至少需要 7 人才能不重複分組！');
        return;
    }

    let result = '';

    // 兩組男雙
    result += '<h2>男雙組</h2>';
    for (let i = 0; i < 2; i++) {
        result += `<p>組 ${i+1}: ${males[i*2]} & ${males[i*2+1]}</p>`;
    }

    // 兩組女雙
    result += '<h2>女雙組</h2>';
    for (let i = 0; i < 2; i++) {
        result += `<p>組 ${i+1}: ${females[i*2]} & ${females[i*2+1]}</p>`;
    }

    // 三組混雙（使用剩下未被使用的男女各三人）
    result += '<h2>混雙組</h2>';
    for (let i = 0; i < 3; i++) {
        result += `<p>組 ${i+1}: ${males[4+i]} & ${females[4+i]}</p>`;
    }

    document.getElementById('result').innerHTML = result;
    
    // 確認 JS 有執行
    console.log("抽籤完成！", males, females);
}
</script>
</body>
</html>
